name: Release on tag

on:
  push:
    tags:
      - v*

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore -c Release

    - name: Test
      run: dotnet test --no-build -c Release
    
    - name: Pack
      run: dotnet pack --no-build -c Release -p:IncludeSymbols=true -p:SymbolPackageFormat=snupkg

    - name: Publish to NuGet
      run: dotnet nuget push "packages/*.nupkg" --api-key ${{secrets.NUGET_KEY}} --source https://api.nuget.org/v3/index.json --skip-duplicate

    - name: Publish symbol packages to NuGet
      run: dotnet nuget push "packages/*.snupkg" --api-key ${{secrets.NUGET_KEY}} --source https://api.nuget.org/v3/index.json --skip-duplicate